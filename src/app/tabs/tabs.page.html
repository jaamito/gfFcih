<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar color='danger'>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Garcia Faura v{{VersionNumber}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <img src="/assets/logo.jpg"><hr>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="/assets/images.png">
        </ion-thumbnail>
        <ion-label class='gfi-user'>{{userName}}</ion-label>
      </ion-item>
      <br>
       <ion-card class='gf-card-content'>
        <ion-card-header>
          <ion-card-title class='gfi-date' data-dta=''>{{userDate}}</ion-card-title>
          <ion-card-title class='gfi-imei'>{{requestObject}}</ion-card-title>
          <ion-card-title class='gfi-resi'></ion-card-title>
        </ion-card-header>
        <ion-card-content class='gfi-last-fich'>
        </ion-card-content>
      </ion-card>
    </ion-content>
    <ion-footer no-shadow>
      <ion-toolbar position="bottom">
        <ion-row>
          <ion-col>
            <div><ion-button (click)='tpAction("Entrada")' expand="block" color="danger" size="large" data-type='entrada' class='gfi-btn-action'>Entrada</ion-button></div>
          </ion-col>
          <ion-col>
            <div><ion-button (click)='tpAction("Sortida")' expand="block" color="danger" size="large"  data-type='salida' class='gfi-btn-action'>Sortida</ion-button></div>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
